# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title
plugins:             [jekyll-polyglot, jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Millennial"
description:	       "a minimalist Jekyll theme for running a blog or publication"
author:              "Paul Le"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

languages: ["en", "de"]
default_lang: "de"
exclude_from_localization: ["_sass", "assets"]
parallel_localization: true

sass:
    sourcemap: never